    </style>

        // Detectar duración de un track específico
        function detectTrackDuration(index) {
            return new Promise((resolve, reject) => {
                // Si ya tenemos la duración, la devolvemos
                if (trackDurations[index] !== null) {
                    resolve(trackDurations[index]);
                    return;
                }
                
                const tempAudio = new Audio();
                tempAudio.src = playlist[index].src;
                
                // Intentar obtener duración desde metadatos
                tempAudio.addEventListener('loadedmetadata', () => {
                    if (tempAudio.duration && !isNaN(tempAudio.duration) && isFinite(tempAudio.duration)) {
                        trackDurations[index] = tempAudio.duration;
                        resolve(tempAudio.duration);
                    } else {

                        trackDurations[index] = 0;
                        resolve(0);
                    }
                    // Limpiar
                    tempAudio.src = '';
                });
                
                // Manejar errores
                tempAudio.addEventListener('error', () => {
                    trackDurations[index] = 0;
                    resolve(0);
                });
                
                // Timeout por si tarda demasiado
                setTimeout(() => {
                    if (trackDurations[index] === null) {
                        trackDurations[index] = 0;
                        resolve(0);
                    }
                }, 5000);
            });
        }

        }
        
        // Actualizar las duraciones en la playlist visualmente
        function updatePlaylistDurations() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                const durationElement = item.querySelector('.playlist-item-duration');
                if (durationElement && trackDurations[index] !== null && trackDurations[index] > 0) {
                    durationElement.textContent = formatTime(trackDurations[index]);
                    durationElement.classList.remove('loading-duration');
                }
            });
        }
        
        // Cargar carátula de track
        function loadTrackCover(coverElement, coverUrl) {
            if (coverUrl) {
                const img = new Image();
                img.src = coverUrl;
                img.onload = function() {
                    // Limpiar el contenedor
                    coverElement.innerHTML = '';
                    // Añadir la imagen
                    coverElement.appendChild(img);
                };
                img.onerror = function() {
                    // Si falla la carga, mantener el icono
                    coverElement.innerHTML = '<i class="fas fa-music"></i>';
                };
            } else {
                // Si no hay carátula, usar icono por defecto
                coverElement.innerHTML = '<i class="fas fa-music"></i>';
            }
        }
        
        // Inicializar playlist
        function initPlaylist() {
            playlistItems.innerHTML = '';
            playlistCount.textContent = `${playlist.length} tracks`;
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                }
                
                // Mostrar "Cargando..." mientras se detecta la duración
                const durationDisplay = trackDurations[index] !== null && trackDurations[index] > 0 
                    ? formatTime(trackDurations[index]) 
                    : '<span class="loading-duration">Cargando...</span>';
                
                item.innerHTML = `
                    <div class="playlist-item-index">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-details">
                            <span class="playlist-item-artist">${track.artist}</span>
                            <span class="playlist-item-category">${track.category}</span>
                        </div>
                    </div>
                    <div class="playlist-item-duration">${durationDisplay}</div>
                `;
                
                item.addEventListener('click', () => {
                    playTrack(index);
                });
                
                playlistItems.appendChild(item);
            });
        }
        
        // Cargar una pista (sin reproducir automáticamente)
        function loadTrack(index) {
            // Actualizar índice actual
            currentTrackIndex = index;
            
            // Obtener pista actual
            const track = playlist[currentTrackIndex];
            
            // Actualizar reproductor
            audioPlayer.src = track.src;
            currentTrackTitle.textContent = track.title;
            currentTrackArtist.textContent = track.artist;
            currentTrackCategory.textContent = track.category;
            
            // Cargar carátula
            loadTrackCover(currentTrackCover, track.cover);
            
            // Asegurar que el botón muestre "play" (estado pausado)
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.title = "Reproducir";
            
            // Actualizar playlist visualmente
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === currentTrackIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Actualizar tiempo total cuando se cargue el audio
            audioPlayer.addEventListener('loadedmetadata', function() {
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    totalTimeEl.textContent = formatTime(audioPlayer.duration);
                    // Actualizar también en el array de duraciones
                    trackDurations[currentTrackIndex] = audioPlayer.duration;
                    updatePlaylistDurations();
                }
                // Reiniciar el progreso a 0
                currentTimeEl.textContent = "0:00";
                progress.style.width = "0%";
            }, { once: true });
        }
        
        // Reproducir o pausar audio
        function togglePlayPause() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }
        
        function playAudio() {
            // Si el audio no tiene src (primer click), cargar el track primero
            if (!audioPlayer.src) {
                loadTrack(currentTrackIndex);
            }
            
            audioPlayer.play();
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.title = "Pausar";
        }
        
        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.title = "Reproducir";
        }
        
        // Cargar y reproducir una pista
        function playTrack(index) {
            loadTrack(index);
            playAudio();
        }
        
        // Pista siguiente
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(currentTrackIndex);
        }
        
        // Pista anterior
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(currentTrackIndex);
        }
        
        // Actualizar barra de progreso
        function updateProgress() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            
            // Actualizar barra de progreso
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Actualizar tiempos
            currentTimeEl.textContent = formatTime(currentTime);
            
            if (duration && !isNaN(duration)) {
                totalTimeEl.textContent = formatTime(duration);
            }
        }
        
        // Establecer progreso al hacer clic en la barra
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // Actualizar volumen
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }
        
        // Event Listeners
        playBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        
        // Inicializar la aplicación
        async function init() {
            initPlaylist();
            // Solo carga el primer track, no lo reproduce
            loadTrack(0);
            setVolume(); // Establecer volumen inicial
            
            // Iniciar detección de duraciones en segundo plano
            setTimeout(() => {
                detectAllDurations();
            }, 1000);
        }
        
        // Inicializar cuando se cargue la página
        window.addEventListener('DOMContentLoaded', init);
        
        // Para cuando reemplaces la foto de perfil:
        // 1. Sube tu foto a un servidor o carpeta del proyecto
        // 2. Reemplaza el div con clase "profile-img" por:
        // <img src="URL_DE_TU_FOTO" alt="Daior" class="profile-img">
        // 3. Elimina el icono de usuario dentro de ese div
    </script>
    
    <!-- Bootstrap JS Bundle (opcional, solo si necesitas componentes JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
